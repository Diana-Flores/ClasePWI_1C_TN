<div class="container">
  <!-- ngIf | ngFor -->
  <div class="row">
<!-- index e sla referencia de la posicion del objeto que se este recorriendo -->
    <div *ngFor="let pj of personajes; let i = index" class="col-4 mt-4">

        <div class="card" style="width: 18rem;">
            <img src="{{pj.img}}" class="card-img-top" alt="...">
            <div class="card-body">
              <!-- <h4>{{i}}</h4> -->
              <h5 class="card-title">{{pj.nombre}}</h5>
              <p class="card-text">{{pj.bio}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <button type="button" (click)="var_personajes(i)" class="btn btn-warning btn-block btn-outline">Ver mas</button>
          
          </div>



    </div>
  </div>


</div>
