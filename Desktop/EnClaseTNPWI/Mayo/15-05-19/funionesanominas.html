 <!-- Funciones Anonimas: blooque de codigo que se ejecuta cuando es llamado -->

 <script>
 addEventListener("load", function(){ 
    document.getElementById("prueba").addEventListener("click", function() {
        //  bloque de codigo a ejecutar de la funcion anonima 
        alert("me apretaste"); 

 })
