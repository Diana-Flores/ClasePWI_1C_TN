addEventListener("load" , comenzar);
// load -> es el evento al que quiero estar atento

// EVENTOS JAVASCRIPT :  click, blur, focus , dclick, load , keydown, muosemove(cuando quiero cambiar el color)
        function comenzar ( ){
            // load lo veo como una clase, que va a disparar cada ves que alguien se posicione arriba de x

            document.getElementById("texto1" ).addEventListener("keyup", contarCaracteres);
